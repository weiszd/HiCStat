<script>
// â”€â”€â”€ Binary Parser â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
class BinaryParser {
  constructor(dataView, littleEndian = true) {
    this.data = dataView;
    this.offset = 0;
    this.le = littleEndian;
  }
  getByte() { const v = this.data.getUint8(this.offset); this.offset += 1; return v; }
  getShort() { const v = this.data.getInt16(this.offset, this.le); this.offset += 2; return v; }
  getInt() { const v = this.data.getInt32(this.offset, this.le); this.offset += 4; return v; }
  getUInt() { const v = this.data.getUint32(this.offset, this.le); this.offset += 4; return v; }
  getLong() {
    // Read as two 32-bit ints (little-endian: low word first)
    const lo = this.data.getUint32(this.offset, this.le);
    const hi = this.data.getInt32(this.offset + 4, this.le);
    this.offset += 8;
    return BigInt(hi) * BigInt(4294967296) + BigInt(lo >>> 0);
  }
  getFloat() { const v = this.data.getFloat32(this.offset, this.le); this.offset += 4; return v; }
  getDouble() { const v = this.data.getFloat64(this.offset, this.le); this.offset += 8; return v; }
  getString() {
    let s = '';
    while (this.offset < this.data.byteLength) {
      const b = this.data.getUint8(this.offset++);
      if (b === 0) break;
      s += String.fromCharCode(b);
    }
    return s;
  }
  skip(n) { this.offset += n; }
  position() { return this.offset; }
}

// â”€â”€â”€ .hic Header Parser â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function parseHicHeader(buffer) {
  const dv = new DataView(buffer);
  const p = new BinaryParser(dv);

  // Magic
  const magic = p.getString();
  if (magic !== 'HIC') throw new Error(`Not a .hic file (magic="${magic}")`);

  // Version
  const version = p.getInt();
  if (version < 5) throw new Error(`Unsupported .hic version: ${version}`);

  // Footer position
  const footerPosition = p.getLong();

  // Genome ID
  const genomeId = p.getString();

  // v9+: normalization vector index info
  let normVectorIndexPosition = null;
  let normVectorIndexLength = null;
  if (version >= 9) {
    normVectorIndexPosition = p.getLong();
    normVectorIndexLength = p.getLong();
  }

  // Attributes
  const nAttributes = p.getInt();
  const attributes = {};
  for (let i = 0; i < nAttributes; i++) {
    const key = p.getString();
    const value = p.getString();
    attributes[key] = value;
  }

  // Chromosomes
  const nChrs = p.getInt();
  const chromosomes = [];
  for (let i = 0; i < nChrs; i++) {
    const name = p.getString();
    let size;
    if (version >= 9) {
      size = p.getLong();
    } else {
      size = BigInt(p.getInt());
    }
    chromosomes.push({ index: i, name, size });
  }

  // BP Resolutions
  const nBpResolutions = p.getInt();
  const bpResolutions = [];
  for (let i = 0; i < nBpResolutions; i++) {
    bpResolutions.push(p.getInt());
  }

  // Fragment resolutions
  const nFragResolutions = p.getInt();
  const fragResolutions = [];
  for (let i = 0; i < nFragResolutions; i++) {
    fragResolutions.push(p.getInt());
  }

  return {
    magic,
    version,
    footerPosition,
    genomeId,
    normVectorIndexPosition,
    normVectorIndexLength,
    nAttributes,
    attributes,
    nChrs,
    chromosomes,
    nBpResolutions,
    bpResolutions,
    nFragResolutions,
    fragResolutions,
    headerSizeBytes: p.position()
  };
}

// â”€â”€â”€ Resolve URL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function resolveUrl(input) {
  input = input.trim();
  // Direct URL
  if (input.startsWith('http://') || input.startsWith('https://')) {
    return { url: input, encodeMetadata: null };
  }
  // ENCODE accession: accept ENCFF..., or just the 6-char suffix
  const upper = input.toUpperCase();
  if (/^ENCFF[A-Z0-9]{6}$/.test(upper)) return resolveEncodeAccession(upper);
  if (/^[A-Z0-9]{6}$/.test(upper)) return resolveEncodeAccession('ENCFF' + upper);
  // Local file path â†’ route through hicstream backend
  if (input.startsWith('/') || /^[a-zA-Z]:[\\\/]/.test(input)) {
    const cleanPath = input.startsWith('/') ? input : '/' + input.replace(/\\/g, '/');
    return { url: 'https://s.3dg.io' + cleanPath, encodeMetadata: null };
  }
  throw new Error(`Invalid input. Provide an ENCODE accession (ENCFF...), a URL, or a local file path.`);
}

async function resolveEncodeAccession(accession) {
  setStatus(`Fetching ENCODE metadata for ${accession}...`);
  const resp = await fetch(`https://www.encodeproject.org/files/${accession}/?format=json`, {
    headers: { 'Accept': 'application/json' }
  });
  if (!resp.ok) throw new Error(`ENCODE API returned ${resp.status} for ${accession}. Check the accession is valid.`);
  const meta = await resp.json();
  if (meta.file_format !== 'hic') throw new Error(`${accession} is not a .hic file (format: ${meta.file_format})`);
  const downloadUrl = `https://www.encodeproject.org${meta.href}`;
  return { url: downloadUrl, encodeMetadata: meta };
}

// â”€â”€â”€ S3 Proxy Configuration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const S3_PROXY_URL = 'https://pjrwcsbzsabikiezwter.supabase.co/functions/v1/hic-proxy';
const PROXIED_S3_HOSTS = [
  'hicfiles.s3.amazonaws.com',
  'hicfiles.s3.us-east-1.amazonaws.com',
];

function needsProxy(url) {
  try {
    const hostname = new URL(url).hostname.toLowerCase();
    return PROXIED_S3_HOSTS.includes(hostname);
  } catch { return false; }
}

// â”€â”€â”€ Fetch header bytes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchHeaderBytes(url, size = 262144) {
  setStatus(`Fetching first ${(size/1024).toFixed(0)} KB of .hic file...`);

  let resp;
  try {
    if (needsProxy(url)) {
      // Route through our Edge Function proxy that adds Referer & User-Agent
      const proxyUrl = `${S3_PROXY_URL}?url=${encodeURIComponent(url)}&start=0&size=${size}`;
      setStatus(`Fetching via proxy (S3 requires auth headers)...`);
      resp = await fetch(proxyUrl, { method: 'GET', mode: 'cors' });
    } else {
      resp = await fetch(url, {
        method: 'GET',
        headers: { 'Range': `bytes=0-${size - 1}` },
        redirect: 'follow',
        mode: 'cors',
      });
    }
  } catch (networkErr) {
    throw new Error(`Network error fetching .hic file. The server may not support CORS or the URL may be inaccessible. (${networkErr.message})`);
  }

  if (resp.status === 403) {
    throw new Error(`Access denied (403). The file may require authentication or the S3 bucket permissions may have changed.`);
  }
  if (resp.status === 404) {
    throw new Error(`File not found (404). Check that the URL is correct.`);
  }
  if (!resp.ok && resp.status !== 206) {
    throw new Error(`Failed to fetch .hic file: HTTP ${resp.status} ${resp.statusText}`);
  }

  const buf = await resp.arrayBuffer();

  // Sanity check: make sure we got binary data, not an HTML redirect page
  if (buf.byteLength >= 4) {
    const magic = new Uint8Array(buf, 0, 4);
    const asStr = String.fromCharCode(magic[0], magic[1], magic[2]);
    if (asStr !== 'HIC') {
      // Could be HTML from a redirect that didn't resolve
      const textSnippet = new TextDecoder().decode(buf.slice(0, 200));
      if (textSnippet.includes('<!DOCTYPE') || textSnippet.includes('<html')) {
        throw new Error(`Received an HTML page instead of binary .hic data. The server may have redirected to a login page, or CORS may be blocking the actual file.`);
      }
    }
  }

  return buf;
}

// â”€â”€â”€ Format helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function fmtSize(bytes) {
  const n = Number(bytes);
  if (n < 1024) return n + ' B';
  if (n < 1048576) return (n / 1024).toFixed(1) + ' KB';
  if (n < 1073741824) return (n / 1048576).toFixed(1) + ' MB';
  if (n < 1099511627776) return (n / 1073741824).toFixed(2) + ' GB';
  return (n / 1099511627776).toFixed(2) + ' TB';
}

function fmtBpRes(bp) {
  if (bp >= 1000000) return (bp / 1000000) + ' Mb';
  if (bp >= 1000) return (bp / 1000) + ' Kb';
  return bp + ' bp';
}

function fmtBigInt(n) {
  return Number(n).toLocaleString();
}

function escHtml(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function fmtLogLabel(val) {
  if (val >= 1e9) return (val/1e9).toFixed(0) + 'G';
  if (val >= 1e6) return (val/1e6).toFixed(0) + 'M';
  if (val >= 1e3) return (val/1e3).toFixed(0) + 'K';
  return Math.round(val).toString();
}

// â”€â”€â”€ Graphs Parser & Charts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function parseGraphs(graphsStr) {
  const extractArray = (name) => {
    const re = new RegExp(name + '\\s*=\\s*\\[([^\\]]+)\\]', 's');
    const m = graphsStr.match(re);
    if (!m) return null;
    return m[1].trim().split(/\s+/).filter(s => s.length > 0).map(Number);
  };

  const A = extractArray('A');
  const rawB = extractArray('B');
  const rawD = extractArray('D');

  let B = null;
  if (rawB && rawB.length >= 3 && rawB.length % 3 === 0) {
    B = [];
    for (let i = 0; i < rawB.length; i += 3)
      B.push({ total: rawB[i], intra: rawB[i+1], inter: rawB[i+2] });
  }

  let D = null;
  if (rawD && rawD.length >= 4 && rawD.length % 4 === 0) {
    D = [];
    for (let i = 0; i < rawD.length; i += 4)
      D.push({ inner: rawD[i], outer: rawD[i+1], right: rawD[i+2], left: rawD[i+3] });
  }

  return { A, B, D };
}

function setupCanvas(canvas) {
  const dpr = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  const ctx = canvas.getContext('2d');
  ctx.scale(dpr, dpr);
  return { ctx, w: rect.width, h: rect.height };
}

function drawLineChart(canvas, opts) {
  const { ctx, w, h } = setupCanvas(canvas);
  const m = opts.margins || { top: 15, right: 15, bottom: 58, left: 55 };
  const pW = w - m.left - m.right;
  const pH = h - m.top - m.bottom;

  // Background
  ctx.fillStyle = '#0f1117';
  ctx.fillRect(0, 0, w, h);

  // Compute ranges
  let xMin = Infinity, xMax = -Infinity, yMax = 0;
  for (const s of opts.series) {
    for (const p of s.data) {
      if (opts.logX && p.x <= 0) continue;
      if (p.x < xMin) xMin = p.x;
      if (p.x > xMax) xMax = p.x;
      if (p.y > yMax) yMax = p.y;
    }
  }
  yMax = Math.max(yMax * 1.1, 1);
  if (opts.logX) { xMin = Math.log10(Math.max(1, xMin)); xMax = Math.log10(Math.max(10, xMax)); }

  const sx = (x) => {
    const val = opts.logX ? Math.log10(Math.max(1, x)) : x;
    return m.left + ((val - xMin) / (xMax - xMin || 1)) * pW;
  };
  const sy = (y) => m.top + pH - (Math.max(0, y) / yMax) * pH;

  // Grid
  ctx.strokeStyle = '#1e2233';
  ctx.lineWidth = 0.5;
  const nGY = 5;
  for (let i = 0; i <= nGY; i++) {
    const y = m.top + (pH / nGY) * i;
    ctx.beginPath(); ctx.moveTo(m.left, y); ctx.lineTo(m.left + pW, y); ctx.stroke();
  }

  // Axes
  ctx.strokeStyle = '#3e4355';
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(m.left, m.top); ctx.lineTo(m.left, m.top + pH);
  ctx.lineTo(m.left + pW, m.top + pH);
  ctx.stroke();

  // Y tick labels
  ctx.fillStyle = '#8b90a0';
  ctx.font = '10px -apple-system, sans-serif';
  ctx.textAlign = 'right';
  ctx.textBaseline = 'middle';
  for (let i = 0; i <= nGY; i++) {
    const val = yMax * (1 - i / nGY);
    ctx.fillText(fmtLogLabel(val), m.left - 6, m.top + (pH / nGY) * i);
  }

  // X tick labels
  ctx.textAlign = 'center';
  ctx.textBaseline = 'top';
  if (opts.logX) {
    const lo = Math.ceil(xMin), hi = Math.floor(xMax);
    for (let e = lo; e <= hi; e++) {
      const xPos = m.left + ((e - xMin) / (xMax - xMin || 1)) * pW;
      ctx.fillText(fmtLogLabel(Math.pow(10, e)), xPos, m.top + pH + 5);
    }
  } else {
    const nGX = 5;
    for (let i = 0; i <= nGX; i++) {
      const val = xMin + (xMax - xMin) * (i / nGX);
      const xPos = m.left + (pW / nGX) * i;
      ctx.fillText(fmtLogLabel(val), xPos, m.top + pH + 5);
    }
  }

  // Axis labels
  ctx.fillStyle = '#8b90a0';
  ctx.font = '11px -apple-system, sans-serif';
  if (opts.xLabel) {
    ctx.textAlign = 'center';
    ctx.fillText(opts.xLabel, m.left + pW / 2, h - 12);
  }
  if (opts.yLabel) {
    ctx.save();
    ctx.translate(11, m.top + pH / 2);
    ctx.rotate(-Math.PI / 2);
    ctx.textAlign = 'center';
    ctx.fillText(opts.yLabel, 0, 0);
    ctx.restore();
  }

  // Series
  for (const s of opts.series) {
    ctx.strokeStyle = s.color;
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    let started = false;
    for (const p of s.data) {
      if (opts.logX && p.x <= 0) continue;
      const px = sx(p.x), py = sy(p.y);
      if (!started) { ctx.moveTo(px, py); started = true; }
      else ctx.lineTo(px, py);
    }
    ctx.stroke();

    // Area fill
    if (opts.series.length === 1 && started) {
      ctx.lineTo(sx(s.data[s.data.length - 1].x), sy(0));
      ctx.lineTo(sx(s.data[0].x), sy(0));
      ctx.closePath();
      ctx.fillStyle = s.color.replace(')', ',0.12)').replace('rgb', 'rgba');
      // Simple alpha fill for hex colors
      ctx.globalAlpha = 0.12;
      ctx.fillStyle = s.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }
}

function renderRestrictionChart(canvas, A) {
  // Bin every 10bp for readability
  const binSize = 10;
  const binned = [];
  for (let i = 0; i < A.length; i += binSize) {
    let sum = 0;
    for (let j = i; j < i + binSize && j < A.length; j++) sum += A[j];
    binned.push({ x: i + binSize / 2, y: sum });
  }
  drawLineChart(canvas, {
    series: [{ data: binned, color: '#6c8cff', label: 'Read count' }],
    xLabel: 'Distance from restriction site (bp)',
    yLabel: 'Read count',
    logX: false,
  });
}

function renderMapqChart(canvas, B) {
  drawLineChart(canvas, {
    series: [
      { data: B.map((r, i) => ({ x: i, y: r.total })), color: '#6c8cff', label: 'Total' },
      { data: B.map((r, i) => ({ x: i, y: r.intra })), color: '#4ade80', label: 'Intra-chromosomal' },
      { data: B.map((r, i) => ({ x: i, y: r.inter })), color: '#fb923c', label: 'Inter-chromosomal' },
    ],
    xLabel: 'MAPQ Score',
    yLabel: 'Read count',
    logX: false,
  });
}

function renderOrientationChart(canvas, D) {
  const n = D.length;
  const logMin = 1, logMax = 10;
  const step = (logMax - logMin) / Math.max(n - 1, 1);
  const bins = D.map((_, i) => Math.pow(10, logMin + i * step));
  drawLineChart(canvas, {
    series: [
      { data: D.map((r, i) => ({ x: bins[i], y: r.inner })), color: '#6c8cff', label: 'Inner' },
      { data: D.map((r, i) => ({ x: bins[i], y: r.outer })), color: '#4ade80', label: 'Outer' },
      { data: D.map((r, i) => ({ x: bins[i], y: r.right })), color: '#fb923c', label: 'Right' },
      { data: D.map((r, i) => ({ x: bins[i], y: r.left })),  color: '#f87171', label: 'Left' },
    ],
    xLabel: 'Genomic distance (bp)',
    yLabel: 'Read pair count',
    logX: true,
  });
}

function getJuiceboxUrl(fileUrl) {
  // For S3 URLs that need proxy, we can't easily proxy the whole Juicebox
  // streaming protocol. Return the original URL and let Juicebox try directly.
  // For ENCODE URLs, the 307 redirect to presigned S3 should work.
  return fileUrl;
}

async function initJuicebox(fileUrl) {
  const container = document.getElementById('juicebox-container');
  if (!container) return;

  // Destroy previous instance if any
  if (juiceboxBrowser) {
    try { juiceboxBrowser.dispose(); } catch {}
    juiceboxBrowser = null;
    container.innerHTML = '';
  }

  // Check if juicebox library loaded
  if (typeof juicebox === 'undefined' && typeof hic === 'undefined') {
    container.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#888;font-size:0.9rem">Juicebox library failed to load</div>';
    return;
  }

  const jb = (typeof juicebox !== 'undefined') ? juicebox : hic;
  const url = getJuiceboxUrl(fileUrl);

  try {
    juiceboxBrowser = await jb.init(container, { url });
  } catch (err) {
    console.warn('Juicebox init failed:', err);
    container.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#888;font-size:0.9rem;padding:1rem;text-align:center">
      Unable to load contact map viewer.<br>
      <span style="font-size:0.8rem;color:#666;margin-top:0.4rem">The file server may not support CORS for streaming.</span>
    </div>`;
  }
}

    const originalText = textEl.textContent;
    textEl.textContent = 'Copied!';

    setTimeout(() => {
      btn.classList.remove('copied');
      textEl.textContent = originalText;
    }, 2000);
  }).catch(err => {
    console.error('Failed to copy:', err);
    // Fallback for older browsers
    const textArea = document.createElement('textarea');
    textArea.value = url;
    textArea.style.position = 'fixed';
    textArea.style.opacity = '0';
    document.body.appendChild(textArea);
    textArea.select();
    try {
      document.execCommand('copy');
      btn.classList.add('copied');
      const textEl = btn.querySelector('.copy-text');
      const originalText = textEl.textContent;
      textEl.textContent = 'Copied!';
      setTimeout(() => {
        btn.classList.remove('copied');
        textEl.textContent = originalText;
      }, 2000);
    } catch (e) {
      console.error('Fallback copy failed:', e);
    }
    document.body.removeChild(textArea);
  });
}

async function run() {
  const input = document.getElementById('input').value.trim();
  if (!input) return;

  hideError();
  hideResults();
  const btn = document.getElementById('goBtn');
  btn.disabled = true;

  try {
    // 1. Resolve input to a URL
    setStatus('Resolving input...');
    const { url, encodeMetadata } = await resolveUrl(input);

    // 2. Fetch header bytes
    const buf = await fetchHeaderBytes(url);
    setStatus('Parsing .hic header...');

    // 3. Parse
    const header = parseHicHeader(buf);

    // 4. Render
    hideStatus();
    renderResults(header, encodeMetadata, url);

  } catch (err) {
    hideStatus();
    showError(err.message);
    console.error(err);
  } finally {
    btn.disabled = false;
  }
}

// Enter key
document.getElementById('input').addEventListener('keydown', e => {
  if (e.key === 'Enter') run();
});

// Auto-load from URL path: /HiCStat/ENCFF090JFB or /HiCStat/?q=https://...
(function autoLoad() {
  // Check path segment after /HiCStat/
  const path = window.location.pathname.replace(/\/$/, '');
  const base = path.substring(path.lastIndexOf('/') + 1);
  // Check query param ?q=
  const params = new URLSearchParams(window.location.search);
  const q = params.get('q');

  const input = q || (base && base.toLowerCase() !== 'hicstat' && base !== 'index.html' && base !== '' ? decodeURIComponent(base) : null);
  if (input) {
    document.getElementById('input').value = input;
    run();
  }
})();
